<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda de {{ boda.novios }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <div class="overlay">
            <p class="intro">¡Nos casamos!</p>
            <h1>{{ boda.novios }}</h1>
            <p class="date">{{ boda.fecha_texto }}</p>
        </div>
    </header>

    <section class="details">
        <div class="container">
            <h2>Detalles del Evento</h2>
            <div class="info-grid">
                <div class="info-item">
                    <h3>Ceremonia y Recepción</h3>
                    <p><strong>Lugar:</strong> {{ boda.lugar }}</p>
                    <p>{{ boda.direccion }}</p>
                    <p><strong>Hora:</strong> {{ boda.hora }}</p>
                </div>
                <div class="info-item">
                    <img src="https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Detalle Boda" class="detail-img">
                </div>
            </div>
        </div>
    </section>

    <section class="countdown-section">
        <h2>Cuenta Regresiva</h2>
        <div id="countdown" data-date="{{ boda.fecha_iso }}">
            <div class="time-box"><span id="days">00</span>Días</div>
            <div class="time-box"><span id="hours">00</span>Horas</div>
            <div class="time-box"><span id="minutes">00</span>Min</div>
            <div class="time-box"><span id="seconds">00</span>Seg</div>
        </div>
    </section>

    <footer>
        <p>Esperamos contar con tu presencia.</p>
        <button class="rsvp-btn" onclick="alert('¡Gracias! Pronto te contactaremos.')">Confirmar Asistencia</button>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
